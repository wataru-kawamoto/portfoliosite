    <div class="contact">
        <div class="contactform-item">
            <h1>CONTACT</h1>
            <div class="contact-form">
                <form action="" method="POST">
                    <div class="mailaddress">
                        <label for="mail"><p>mailaddress</p></label>
                        <input id="mail" type="email" name="email" placeholder="your mailaddress">
                    </div>

                    <div class="contact-content">
                        <label for="contact-content"><p>message</p></label>
                        <textarea id="contact-content" name="contact-content" cols="30" rows="10" placeholder="your message"></textarea>
                    </div>

                    <br>
                    
                    <div class="new-contact">
                        <input id="new-contact" name="new-contact" type="checkbox">
                        <label for="new-contact">ご連絡が初めての方はコチラにチェックをしてください。</label>
                    </div>

                    <br>
                    
                    <div class="submit_btn">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="profile">
